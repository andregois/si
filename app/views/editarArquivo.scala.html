@(formArquivo: Form[Arquivo], id: String, arquivo: Arquivo)
@import helper._

@main("Editar Arquivo") {
    @helper.form(routes.Application.editarArquivo(id)) {

        <form class="form-horizontal">
            <fieldset>
                <legend></legend>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="nomeDoArquivo">Nome Do Arquivo</label>
                    <div class="col-md-4">
                        <input id="name_input" name="name" type="text" value="@arquivo.getName" placeholder="" class="form-control input-md" required="">

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="conteudo">Conteudo</label>
                    <div class="col-md-4">
                        <textarea id="content_input" name="content" rows="5" placeholder="" class="form-control input-md" required="">@arquivo.getContent</textarea>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="entry_button"></label>
                    <div class="col-md-4">
                        <button id="entry_button" name="entry_button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>

            </fieldset>
        </form>

    }

}
