@(formArquivo: Form[Arquivo], id: String)
@import helper._

@main("Criar Arquivo") {
    @helper.form(routes.Application.novoArquivo()) {
        @inputText(formArquivo("nomeDoArquivo"), '_label -> "Nome Do Arquivo")
        @textarea(formArquivo("conteudo"), '_label -> "Conteudo")
        <input type="hidden" name="PastaId" value="@id" />
        <input type="submit" value="Salvar">
    }

}
