@(formArquivo: Form[Arquivo])
@import helper._

@main("Cadastrar Usuario") {
    @helper.form(routes.Application.novoArquivo()) {
        @inputText(formArquivo("nomeDoArquivo"), '_label -> "nome Do Arquivo")
        @inputText(formArquivo("conteudo"), '_label -> "Conteudo")
        <input type="submit" value="Criar">
    }

}
