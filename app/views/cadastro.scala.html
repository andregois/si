@(formCupom: Form[Usuario])
@import helper._
    @import helper.twitterBootstrap._

@main("Cadastrar Usuario") {
    @helper.form(action = routes.Application.novoUsuario()) {


        <div class="form-group">
            <label class="col-md-4 control-label" for="username">Username</label>
            <div class="col-md-4">
                <input id="text_input" name="username" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="email">E-mail</label>
            <div class="col-md-4">
                <input id="email_input" name="email" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-4">
                <input id="password_input" name="password" type="password" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        @*<div class="form-group">
            <label class="col-md-4 control-label" for="register_button"></label>
            <div class="col-md-4">
                <button id="register_button" name="register_button" class="btn btn-primary">Cadastrar</button>
            </div>
        </div>
        *@

        <div class="form-group">
            <div class="d-inline bg-success">
                <button id="button_register" name="button_register" class="btn btn-success">Cadastrar</button>
            </div>
        </div>

    }
    @helper.form(action = routes.Application.index()) {
        <div class="form-group">
            <div class="d-inline bg-success">
                <button id="button_back" name="button_back" class="btn btn-default">Voltar</button>
            </div>
        </div>
    }
}
