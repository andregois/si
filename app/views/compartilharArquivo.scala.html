@(formPasta: Form[Usuario], id: String)
    @import helper._

    @main("Compartilhar") {
        @helper.form(routes.Application.compartilhar(id)) {

            <form class="form-horizontal">
                <fieldset>
                    <legend></legend>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="compartilhar">Comapartilhar Arquivo com Usuario</label>
                        <div class="col-md-4">
                            <input id="nomeDoUsuario" name="username" type="text" placeholder="" class="form-control input-md" required="">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="entry_button"></label>
                        <div class="col-md-4">
                            <button id="entry_button" name="entry_button" class="btn btn-primary">Salvar</button>
                        </div>
                    </div>

                </fieldset>
            </form>


        }
    }
